<div class="max-w-screen-2xl mx-auto px-4 mt-10 relative">
  <!-- Slideshow -->
  <div class="flex flex-col items-center justify-center rounded-2xl shadow-xl relative overflow-hidden w-full h-[500px] sm:h-[400px]">
    <div class="absolute inset-0 w-full h-full rounded-2xl transition-all duration-700 bg-no-repeat bg-center bg-cover"
         [ngStyle]="getBackgroundStyle()">
    </div>

    <div class="absolute inset-0 bg-black bg-opacity-50 rounded-2xl"></div>

    <div class="absolute top-1/3 z-10 text-center text-white px-6">
      <h1 class="text-4xl sm:text-5xl font-extrabold">Level Up Your Gaming Experience!</h1>
    </div>

    <div class="absolute bottom-16 z-10">
      <button mat-raised-button color="primary" routerLink="/shop" class="text-lg font-semibold px-6 py-3 rounded-xl shadow-md bg-purple-600 hover:bg-purple-700 text-white">
        Shop now
      </button>
    </div>
  </div>

  <!-- Kategorije -->
  <div class="absolute top-[350px] left-1/2 transform -translate-x-1/2 bg-white p-6 rounded-2xl shadow-lg grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-4 text-center w-[75%] max-w-screen-md">
    <a *ngFor="let category of categories"
       [routerLink]="'/shop'"
       [queryParams]="{ platform: category.name }"
       class="flex flex-col items-center p-5 border rounded-lg shadow-sm hover:bg-gray-100 transition cursor-pointer">
      <mat-icon class="text-purple-600">{{ category.icon }}</mat-icon>
      <p class="mt-2 font-medium text-gray-800">{{ category.name }}</p>
    </a>
  </div>
</div>

<!-- PreporuÄeni proizvodi -->
<div class="max-w-screen-2xl mx-auto px-4 mt-28">
  <h2 class="text-3xl font-bold text-gray-900 text-center mb-6">Featured Products</h2>
  <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-6">
    <div *ngFor="let product of lowStockProducts" class="bg-white rounded-lg shadow-lg p-4">
      <img [src]="product.pictureUrl" [alt]="product.name" class="w-full h-40 object-cover rounded-lg">
      <h3 class="text-lg font-semibold mt-3">{{ product.name }}</h3>
      <p class="text-gray-600 mt-1">{{ product.price | currency }}</p>
      <button routerLink="/shop/{{product.id}}" class="mt-3 bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition">View Product</button>
    </div>
  </div>
</div>
