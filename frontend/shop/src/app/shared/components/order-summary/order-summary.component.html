<div class="mx-auto max-w-4xl flex-1 space-y-6 w-full">
  <!-- Order Summary -->
  <div class="space-y-4 rounded-lg border border-gray-200 p-4 bg-white shadow-sm">
    <p class="text-xl font-semibold text-gray-900">Order Summary</p>
    <div class="space-y-4">
      <!-- Subtotal, Discount, Delivery Fee -->
      <div class="space-y-2">
        <dl class="flex items-center justify-between gap-4">
          <dt class="text-sm font-medium text-gray-500">Subtotal</dt>
          <dd class="font-medium text-gray-500">{{cartService.totals()?.subtotal | currency}}</dd>
        </dl>
        <dl class="flex items-center justify-between gap-4">
          <dt class="text-sm font-medium text-gray-500">Discount</dt>
          <dd class="font-medium text-green-500">-{{cartService.totals()?.discount | currency}}</dd>
        </dl>
        <dl class="flex items-center justify-between gap-4">
          <dt class="text-sm font-medium text-gray-500">Delivery Fee</dt>
          <dd class="font-medium text-gray-900">{{cartService.totals()?.shipping | currency}}</dd>
        </dl>
      </div>
      <!-- Total -->
      <dl class="flex items-center justify-between gap-4 border-t border-gray-200 pt-2">
        <dt class="text-sm font-medium text-gray-500">Total</dt>
        <dd class="font-bold text-gray-900">{{cartService.totals()?.total | currency}}</dd>
      </dl>
    </div>

    <!-- Checkout Buttons -->
    @if(location.path() != '/checkout'){
    <div class="flex flex-col gap-2">
      <button routerLink="/checkout" mat-flat-button color="primary" class="w-full">Checkout</button>

      <button routerLink="/shop" mat-button color="accent" class="w-full">Continue Shopping</button>
    </div>
    }
  </div>

  <!-- Voucher Section -->
  <div class="space-y-4 rounded-lg border border-gray-200 p-4 bg-white shadow-sm">
    <form class="space-y-2 flex flex-col">
      <label class="mb-2 block text-sm font-medium text-gray-700">Do you have a voucher code?</label>
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Voucher code</mat-label>
        <input type="text" matInput placeholder="Enter your code"/>
      </mat-form-field>
      <button mat-flat-button color="primary" class="w-full">Apply Code</button>
    </form>
  </div>
</div>
