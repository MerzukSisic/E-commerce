<div class="p-8 max-h-[80vh] overflow-auto">
  <h3 class="text-3xl text-center pt-6 mb-6">Filters</h3>
  <mat-divider></mat-divider>
  <div class="grid grid-cols-2 gap-6 p-6">
    <div>
      <h4 class="font-semibold text-xl text-primary mb-4">Brands</h4>
      <mat-selection-list [(ngModel)]="selectedBrands" [multiple]="true">
        @for (brand of shopService.brands; track $index) {
          <mat-list-option [value]="brand">{{brand}}</mat-list-option>
        }
      </mat-selection-list>
    </div>

    <div>
      <h4 class="font-semibold text-xl text-primary mb-4">Types</h4>
      <mat-selection-list [(ngModel)]="selectedTypes" [multiple]="true">
        @for (type of shopService.types; track $index) {
          <mat-list-option [value]="type">{{type}}</mat-list-option>
        }
      </mat-selection-list>
    </div>

    <div class="col-span-2">
      <h4 class="font-semibold text-xl text-primary mb-4">Price Range</h4>
      <div class="grid grid-cols-1 gap-4">
        <mat-form-field class="w-full">
          <mat-label>Min Price</mat-label>
          <input matInput type="number" [(ngModel)]="minPrice" placeholder="Enter minimum price" />
        </mat-form-field>
        <mat-form-field class="w-full">
          <mat-label>Max Price</mat-label>
          <input matInput type="number" [(ngModel)]="maxPrice" placeholder="Enter maximum price" />
        </mat-form-field>
      </div>
    </div>
  </div>

  <div class="flex justify-end mt-6">
    <button mat-flat-button color="primary" (click)="applyFilters()">Apply Filters</button>
  </div>
</div>
